# suppress inspection "SpringBootApplicationProperties" for whole file
# Production Configuration - All values from environment variables

# Database (JawsDB MySQL on Heroku)
# Set DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD from JawsDB connection string
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT
jwt.secret=${JWT_SECRET}

# MoMo Payment
momo.partner-code=${MOMO_PARTNER_CODE}
momo.access-key=${MOMO_ACCESS_KEY}
momo.secret-key=${MOMO_SECRET_KEY}
momo.endpoint=${MOMO_ENDPOINT}
momo.redirect-url=${MOMO_REDIRECT_URL}
momo.ipn-url=${MOMO_IPN_URL}

# PayPal Payment
paypal.mode=${PAYPAL_MODE}
paypal.client-id=${PAYPAL_CLIENT_ID}
paypal.client-secret=${PAYPAL_CLIENT_SECRET}
paypal.base-url=${PAYPAL_BASE_URL}

# Frontend Configuration
app.frontend.url=${FRONTEND_URL}
app.frontend.allowed-origins=${ALLOWED_ORIGINS}

# Disable SpringDoc OpenAPI in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
